<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to your 
            <span class="font-semibold text-violet-600">Baap Er Bank</span>!!! </h1>
    </header>

    <main>
        <section class="bg-violet-100 w-9/12 mx-auto p-12 mt-8">
            <h3 class="text-3xl font-medium mb-3">Please Login</h3>
            <div>
                <input id="user-email" class="block px-5 py-1 mb-3 w-9/12" type="email" placeholder="please enter your email">

                <input id="user-password" class="block px-5 py-1 mb-3 w-9/12" type="password" placeholder="please enter your password">

                <button id="submit-btn" class="bg-violet-800 hover:bg-violet-400 px-8 text-xl mt-3 py-1 text-white rounded">Submit</button>
            </div>
        </section>
    </main>
    

    <script src="js/login.js"></script>
</body>
</html>
